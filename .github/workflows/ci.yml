name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      app:
        description: 'Choose the application to run'
        required: true
        default: 'hello-world'
        options:
          - hello-world
          - api_faas

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'

    - name: Debug Show current directory and app path
      run: |
        echo "Current directory: $(pwd)"
        echo "App selected: ${{ github.event.inputs.app }}"
        APP_DIR="src/${{ github.event.inputs.app }}"
        echo "App directory: $APP_DIR"
        ls "$APP_DIR"  # Listar el contenido para verificar si existe

    - name: Build Go application
      run: |
        APP_DIR="src/${{ github.event.inputs.app }}"
        echo "Building Go application in $APP_DIR"
        
        # Cambiar al directorio de la aplicaci√≥n y compilar
        cd "$APP_DIR" || exit
        go build -o app .

    - name: Build and run Docker container
      run: |
        APP_DIR="src/${{ github.event.inputs.app }}"
        echo "Building Docker image from $APP_DIR"

        # Construir la imagen de Docker
        docker build -t "${{ github.event.inputs.app }}" "$APP_DIR"  # Construir desde el directorio correcto
        docker run --rm "${{ github.event.inputs.app }}"
