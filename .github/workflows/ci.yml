name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      app:
        description: 'Choose the application to run'
        required: true
        default: 'hello-world'  # Cambiado a hello-world
        options:
          - hello-world  # Cambiado a hello-world
          - api_faas

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'

    - name: Debug: Show current directory and app path
      run: |
        echo "Current directory: $(pwd)"
        echo "App directory: src/${{ github.event.inputs.app }}"
        ls src/${{ github.event.inputs.app }}  # Listar el contenido para verificar si existe

    - name: Build and run Docker container
      run: |
        echo "Building Docker image..."
        docker build -t "${{ github.event.inputs.app }}" "src/${{ github.event.inputs.app }}"  # Especifica el directorio de la app
        echo "Running Docker container..."
        docker run --rm "${{ github.event.inputs.app }}"
